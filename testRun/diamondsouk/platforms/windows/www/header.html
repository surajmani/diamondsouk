<style>
    .bar1, .bar2, .bar3 {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
        transition: 0.4s;
    }

    .change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-9px, 6px);
        transform: rotate(-45deg) translate(-9px, 6px);
    }

    .change .bar2 {
        opacity: 0;
    }

    .change .bar3 {
        -webkit-transform: rotate(45deg) translate(-4px, -4px);
        transform: rotate(45deg) translate(-4px, -4px);
    }

    .bg {
        background-image: url(img/refinebg1.png) !important;
        background-repeat: no-repeat !important;
        background-size: 100% 100% !important;
    }
</style>
<div>
    <div id="headerTop" class="hearderTop" style="width:100%">
        <div class="clearfix" style="height:15px;"></div>
        <div style="width:10%; float:left;margin-left:5px;">
            <div class="container1" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div style="width:50%; float:left">

        </div>
        <div style="width:20%; float:right">
            <a style="color:white; text-decoration:none" href="cart.html">
                <img style="width:20px; float:right; margin-right:25px" src="img/mycart.png" /><span style="float:right">
                    (<span id="cartCount">

                        <script>
                            Common.PrintInnerHtml($('#cartCount'), '' + login.logData.CartCount + "")

    <div id="MenumodalDialog" class="MenumodalDialog" onclick="clomseMenu(this)">

                </div>
            </div>
            <ul>
                <li id="headerName" style="text-align:center; font-weight:bold; text-transform:uppercase">
                    <script>
                        Common.PrintInnerHtml($('#headerName'), 'HELLO ' + login.logData.Name)
                    </script>
                </li>
                <li style="display:none">
                    Home
                </li>
                <li onclick="window.location.href = 'newOrder.html';">
                    <a style="text-decoration:none" class="colordarkgray" href="newOrder.html">New Order</a>
                    <img src="img/ic_order.png" style="width:15px;height:15px;float: right;margin-right:30px;" />

                <li onclick="window.location.href = 'listOrder.html';">

                </li>
                <li onclick="window.location.href = 'notification.html';">

                    <img src="img/ic_nofication.png" style="width:15px;height:15px;float: right;margin-right:30px;" />
                </li>
                <li onclick="window.location.href = 'customer.html';">
                    <a style="text-decoration:none" class="colordarkgray" href="customer.html">Customer Service</a>

                <li onclick="window.location.href = 'account.html';">

<div style="height:70px;"></div>
<script>
    $(document).ready(function () {
        Common.GetSieves();
    });
    function LogOut() {
        login.logOut();
    }
    function myFunction(x) {
        // x.classList.toggle("change");
        $('.MenumodalDialog').addClass('showModal');
    }
    function clomseMenu(x) {
        $('.MenumodalDialog').removeClass('showModal');
    }
</script>
