<style type="text/css">
     .jcrop-holder {
            direction: ltr;
            text-align: left;
        }

        .jcrop-vline, .jcrop-hline {
            background: #FFF url(Jcrop.gif);
            font-size: 0;
            position: absolute;
        }

        .jcrop-vline {
            height: 100%;
            width: 1px !important;
        }

            .jcrop-vline.right {
                right: 0;
            }

        .jcrop-hline {
            height: 1px !important;
            width: 100%;
        }

            .jcrop-hline.bottom {
                bottom: 0;
            }

        .jcrop-tracker {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            height: 100%;
            width: 100%;
        }

        .jcrop-handle {
            background-color: #333;
            border: 1px #EEE solid;
            font-size: 1px;
            height: 7px;
            width: 7px;
        }

            .jcrop-handle.ord-n {
                left: 50%;
                margin-left: -4px;
                margin-top: -4px;
                top: 0;
            }

            .jcrop-handle.ord-s {
                bottom: 0;
                left: 50%;
                margin-bottom: -4px;
                margin-left: -4px;
            }

            .jcrop-handle.ord-e {
                margin-right: -4px;
                margin-top: -4px;
                right: 0;
                top: 50%;
            }

            .jcrop-handle.ord-w {
                left: 0;
                margin-left: -4px;
                margin-top: -4px;
                top: 50%;
            }

            .jcrop-handle.ord-nw {
                left: 0;
                margin-left: -4px;
                margin-top: -4px;
                top: 0;
            }

            .jcrop-handle.ord-ne {
                margin-right: -4px;
                margin-top: -4px;
                right: 0;
                top: 0;
            }

            .jcrop-handle.ord-se {
                bottom: 0;
                margin-bottom: -4px;
                margin-right: -4px;
                right: 0;
            }

            .jcrop-handle.ord-sw {
                bottom: 0;
                left: 0;
                margin-bottom: -4px;
                margin-left: -4px;
            }

        .jcrop-dragbar.ord-n, .jcrop-dragbar.ord-s {
            height: 7px;
            width: 100%;
        }

        .jcrop-dragbar.ord-e, .jcrop-dragbar.ord-w {
            height: 100%;
            width: 7px;
        }

        .jcrop-dragbar.ord-n {
            margin-top: -4px;
        }

        .jcrop-dragbar.ord-s {
            bottom: 0;
            margin-bottom: -4px;
        }

        .jcrop-dragbar.ord-e {
            margin-right: -4px;
            right: 0;
        }

        .jcrop-dragbar.ord-w {
            margin-left: -4px;
        }

        .jcrop-light .jcrop-vline, .jcrop-light .jcrop-hline {
            background: #FFF;
            filter: alpha(opacity=70) !important;
            opacity: .70 !important;
        }

        .jcrop-light .jcrop-handle {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            background-color: #000;
            border-color: #FFF;
            border-radius: 3px;
        }

        .jcrop-dark .jcrop-vline, .jcrop-dark .jcrop-hline {
            background: #000;
            filter: alpha(opacity=70) !important;
            opacity: .7 !important;
        }

        .jcrop-dark .jcrop-handle {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            background-color: #FFF;
            border-color: #000;
            border-radius: 3px;
        }

        .solid-line .jcrop-vline, .solid-line .jcrop-hline {
            background: #FFF;
        }

        .jcrop-holder img, img.jcrop-preview {
            max-width: none;
        }
</style>
<div style="margin-top:20px;">
    <input style="display:none" id="file" accept="image/*" type="file"  />
    <div class="" style="padding:5px;">
        <div class="cartHeader">
            <button class="cartHeaderInner cartHeaderInnerAct" id="cropbutton" type="button">Crop</button>
            <button class="cartHeaderInner cartHeaderInnerAct" id="scalebutton" type="button">Scale</button>
            <button class="cartHeaderInner cartHeaderInnerAct" id="rotatebutton" type="button">Rotate</button>
        </div>
    </div>
    <br>
    <div style="margin:0 auto" id="views"></div>
</div>

<script>
        $(document).ready(function () {
            var crop_max_width = 400;
            var crop_max_height = 400;
            var jcrop_api;
            var canvas;
            var context;
            var image;

            var prefsize;

            $("#file").change(function () {
                
                loadImage(this);
                
            });

            function loadImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    canvas = null;
                    reader.onload = function (e) {
                        image = new Image();
                        image.onload = validateImage;
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                    $("#profileModal").addClass("showModal");
                }
            }

            function dataURLtoBlob(dataURL) {
                var BASE64_MARKER = ';base64,';
                if (dataURL.indexOf(BASE64_MARKER) == -1) {
                    var parts = dataURL.split(',');
                    var contentType = parts[0].split(':')[1];
                    var raw = decodeURIComponent(parts[1]);

                    return new Blob([raw], {
                        type: contentType
                    });
                }
                var parts = dataURL.split(BASE64_MARKER);
                var contentType = parts[0].split(':')[1];
                var raw = window.atob(parts[1]);
                var rawLength = raw.length;
                var uInt8Array = new Uint8Array(rawLength);
                for (var i = 0; i < rawLength; ++i) {
                    uInt8Array[i] = raw.charCodeAt(i);
                }

                return new Blob([uInt8Array], {
                    type: contentType
                });
            }

            function validateImage() {
                if (canvas != null) {
                    image = new Image();
                    image.onload = restartJcrop;
                    image.src = canvas.toDataURL('image/png');
                } else restartJcrop();


                var w = $("#profileModal").find('.jcrop-holder').width();
                console.log(w);
                $("#views").width(w);
            }

            function restartJcrop() {
                if (jcrop_api != null) {
                    jcrop_api.destroy();
                }
                $("#views").empty();
                $("#views").append("<canvas id=\"canvas\">");
                canvas = $("#canvas")[0];
                context = canvas.getContext("2d");
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0);
                $("#canvas").Jcrop({
                    onSelect: selectcanvas,
                    onRelease: clearcanvas,
                    boxWidth: crop_max_width,
                    boxHeight: crop_max_height,
                        aspectRatio: 1
                }, function () {
                    jcrop_api = this;
                });
                clearcanvas();
            }

            function clearcanvas() {
                prefsize = {
                    x: 0,
                    y: 0,
                    w: canvas.width,
                    h: canvas.height,
                };
            }

            function selectcanvas(coords) {
                prefsize = {
                    x: Math.round(coords.x),
                    y: Math.round(coords.y),
                    w: Math.round(coords.w),
                    h: Math.round(coords.h)
                };
            }

            function applyCrop() {
                canvas.width = 420;//prefsize.w;
                canvas.height = 420; prefsize.h;
                context.drawImage(image, prefsize.x, prefsize.y, prefsize.w, prefsize.h, 0, 0, canvas.width, canvas.height);
                validateImage();
                return image.src;
            }

            function applyScale(scale) {
                if (scale == 1) return;
                canvas.width = canvas.width * scale;
                canvas.height = canvas.height * scale;
                context.drawImage(image, 0, 0, canvas.width, canvas.height);
                validateImage();
            }

            function applyRotate() {
                canvas.width = image.height;
                canvas.height = image.width;
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.translate(image.height / 2, image.width / 2);
                context.rotate(Math.PI / 2);
                context.drawImage(image, -image.width / 2, -image.height / 2);
                validateImage();
            }

            function applyHflip() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.translate(image.width, 0);
                context.scale(-1, 1);
                context.drawImage(image, 0, 0);
                validateImage();
            }

            function applyVflip() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.translate(0, image.height);
                context.scale(1, -1);
                context.drawImage(image, 0, 0);
                validateImage();
            }

            $("#cropbutton").click(function (e) {
                SetImageSrc(applyCrop());
            });
            $("#scalebutton").click(function (e) {
                var scale = prompt("Scale Factor:", "1");
                applyScale(scale);
            });
            $("#rotatebutton").click(function (e) {
                applyRotate();
                
            });
            $("#hflipbutton").click(function (e) {
                applyHflip();
            });
            $("#vflipbutton").click(function (e) {
                applyVflip();
            });
        });
</script>
