<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/mAlert.css" rel="stylesheet" />
    <title>Hello World</title>
</head>

<body onload="Common.initializeSite()">
     <div id="container" class="container app bg">
        <div class="clearfix" style="height:15px;"></div>
        <div class="row" style="margin:0px;">
            <div class="logo"></div>
        </div>
        <div class="row">
            <div style="margin-top:30px; font-weight:bold; text-align:center;font-size: 140%;color:white">SIGN IN</div>
        </div>
        <div style="margin-top:40px;">
            <div class="editText">
                <input id="unm" type="text" value="suraj@keltro.com" placeholder="email ID" />
            </div>
        </div>
        <div style="margin-top:20px;">
            <div class="editText">
                <input id="pwd" value="hihihi" type="password" placeholder="password" />
            </div>
        </div>
        <div style="margin-top:10px;">
            <div id="rem" onclick="login.rememberMe(this)" style="width:40%; margin-left:20px;" class="radioColor">
                <img style="width:23px;float:left;" src="" /><div style="font-size: 120%; color:white">remember me</div>
            </div>
            <button onclick="window.location.href='resetpwd.html'" id="forgotpwd" style="float:right; margin-right:16px; background-color:transparent;font-size: 120%;">forgot password?</button>
        </div>
        <div class="clearfix"></div>
        <div style="margin-top:10px;">
            <div class="button">
                <button onclick="login.DoLogin()" id="btnlogin" style="font-size: 120%;">LOGIN</button>
            </div>
        </div>


        <div style="margin-top:20px;">
            <div onclick="window.location.href='create.html'" id="sgnup" style="cursor:pointer" class="editText">
                <input  style="font-weight:bold;font-size: 120%;" disabled type="text" value="SIGN UP" />
            </div>
        </div>
    </div>

    <div id="openModalProgress" class="modalDialog">
        <div style="width:90%; margin:0 auto; margin-top:120px; color:white; border:solid 1px white; border-radius:5px; padding:10px; text-align:center; background-color:rgba(0, 0, 0, 0.53)">
            <p class="title-hero">Your request is being processing...</p>
            <div style="width:140px; margin:0 auto">
                <img src="./img/loader-light.gif" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <script src="js/mAlert.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        var rem = Common.GetJsonFromLocal("chorusRem");
        if (rem == null) {
            rem = false;
        }
        if (rem == true) {
            $("#rem").children('img').attr('src', "img/radio_chkecked.png");
        }
        else {
            $("#rem").children('img').attr('src', "img/radio_unchkecked.png");
        }
        var unm = Common.GetJsonFromLocal('unm');
        var pwd = Common.GetJsonFromLocal('pwd');
        $("#unm").val(unm == null ? "" : unm);
        $("#pwd").val(pwd == null ? "" : pwd);
    </script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
